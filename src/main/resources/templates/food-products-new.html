<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base_layout}">
<head>
  <title th:text="#{page.title.list.food.products}"></title>
  <link href="/plugins/tables/css/datatable/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body>


<div class="container-fluid" layout:fragment="content">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Create a Food Product</h4>

          <div class="basic-form">
            <form th:action="@{/food-product-add}" th:object="${foodProduct}"
                  method="post">
              <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="product-name">Name <span
                  class="text-danger">*</span>
                </label>
                <div class="col-lg-6">
                  <input type="text" th:field="*{name}" class="form-control" id="product-name"
                         name="product-name"
                         placeholder="Enter a product name...">
                  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="product-description">Description <span
                  class="text-danger">*</span>
                </label>
                <div class="col-lg-6">
                  <input type="text" th:field="*{description}" class="form-control"
                         id="product-description"
                         name="product-description"
                         placeholder="Enter a product description...">
                  <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-8 ml-auto">
                  <button type="submit" class="btn btn-primary">Create</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
