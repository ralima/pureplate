<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base_layout}">
<head>
  <title th:text="#{page.title.list.food.products}"></title>
  <link href="/plugins/tables/css/datatable/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body>


<div class="container-fluid" layout:fragment="content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Data Table</h4>
          <a class="btn mb-1 btn-success float-right"
             th:href="@{/food-products-new}"
             th:text="#{food.products.create.button}"></a>
          <div class="table-responsive">
            <table class="table table-striped table-bordered zero-configuration">
              <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="foodProduct: ${foodProducts}">
                <td th:text="${foodProduct.publicId}" />
                <td th:text="${foodProduct.name}" />
                <td th:text="${foodProduct.description}" />
                <td th:text="${foodProduct.createdAt}" />
                <td th:text="${foodProduct.updatedAt}" />
                <td>
                  <a th:href="@{/}" aria-expanded="false">
                    <i class="icon-pencil menu-icon"></i>
                  </a>
                  <a th:href="@{/}" aria-expanded="false">
                    <i class="icon-close menu-icon"></i>
                  </a>
                </td>

              </tr>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- #/ container -->

</div>

<script src="/plugins/tables/js/jquery.dataTables.min.js"></script>
<script src="/plugins/tables/js/datatable/dataTables.bootstrap4.min.js"></script>
<script src="/plugins/tables/js/datatable-init/datatable-basic.min.js"></script>
</body>
</html>
